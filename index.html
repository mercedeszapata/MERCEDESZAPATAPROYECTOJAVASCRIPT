<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Carté & design</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <section class="encabezadoPrincipal">
            <img src="https://i.ibb.co/K6R79R1/Recurso-2-2.png" class="img-fluid" alt="Recurso-2-2">
        </section>
        <nav>
            <!-- Example split danger button -->
            <div class="btn-group">
                <button type="button" class="btn btn-danger">HOME</button>


                <button type="button" class="btn btn-danger">PRODUCTOS</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./paginas/planners.html">PLANNERS</a></li>
                    <li><a class="dropdown-item" href="./paginas/agendas.html">AGENDAS</a></li>
                    <li><a class="dropdown-item" href="./paginas/tarjetas.html">TARJETAS</a></li>
                    <li><a class="dropdown-item" href="./paginas/disenos.html">DISEÑOS</a></li>
                </ul>
                <button type="button" class="btn btn-danger">CONTACTO</button>
                <button type="button" class="btn btn-danger">CARRITO</button>
            </div>

        </nav>

    </header>
    <main>
        <section class="carrusel">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="https://i.ibb.co/wgjSGg9/Recurso-7.png" class="d-block w-100" alt="carrusel1">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://i.ibb.co/wgjSGg9/Recurso-7.png" class="d-block w-100" alt="carrusel2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.ibb.co/wgjSGg9/Recurso-7.png" class="d-block w-100" alt="carrusel3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="mediosDePago">

        </section class="productosDestacados">
        <section>

        </section>
    </main>
    <footer>
        <div class="pieDePagina">
            <p>TODOS LOS DERECHOS RESERVADOS</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./JS/java.js"></script>
